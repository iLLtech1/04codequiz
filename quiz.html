<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/reset.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./assets/style.css">

  <link rel="stylesheet" href="./assets/quiz.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@200&display=swap" rel="stylesheet">

  <title>Quiz Questions</title>
</head>
<body>
  <div class="container">
    <div id="quiz" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <div class="container-item">
            <p id="progress-text" class="hud-prefix">
              Question
            </p>
          </div>
          <div class="container-score">
            <!-- <div id="progressBar">
              <div id="progressBarFull"></div>
            </div> -->
            <div id="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 id="score" class="hud-main-text">
                0
              </h1>
            </div>
          </div>
        </div>
      </div>
      <h1 id="question" class="question">What is the answer to this question?</h1>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>

  <script>
      const question = document.querySelector('#question')
      const choices = Array.from(document.querySelector('.choice-text'))
      const progressText = document.querySelector('#progressText')
      const scoreText = document.querySelector('#score')
      const progressBarFull = document.querySelector('#progressBarFull')

      let currentQuestion = {}
      let acceptingAnswers = true
      let score = 0
      let questionCounter = 0
      let avalibleQuestions = []

      let questions = [
        {
          question: 'What is the character call out for a class in CSS?',
          choice1: 'Money Symbol',
          choice2: 'Question Mark',
          choice3: 'And Symbol',
          choice4: 'Period',
          answer: 4,
        },

        {
          question: 'What does CSS stand for?',
          choice1: 'Cool Style Syntax',
          choice2: 'Cause Smooth Style',
          choice3: 'Come Super Saying',
          choice4: 'Cascading Style Sheet',
          answer: 4,
        },

        {
          question: 'What does HTML stand for?',
          choice1: 'Hot Tamali Mama Love',
          choice2: 'Hyper Text MarkUp Language',
          choice3: 'Hyper Tour Masking Light',
          choice4: 'Have Too Much Load',
          answer: 2,
        },

        {
          question: 'What is Repo short for?',
          choice1: 'Grim Repo',
          choice2: 'Repossession',
          choice3: 'Repository',
          choice4: 'Nothing',
          answer: 3,
        },
      ]

      const SCORE_POINTS = 100
      const MAX_QUESTIONS = 4

      startQuiz => () => {
        questionCounter = 0
        score = 0
        avalibleQuestions = [...questions]
        getNewQuestions()
      }

      getNewQuestions = () => {
        if (availibleQuestions.length === 0 || questionCounter > MAX_QUESTIONS) {
          localStorage.setItem('mostRecentScore', score)

          return window.location.assign('/end.html')
        }
        questionCounter++
        progressText.innerText = `Question ${questionCounter} of ${MAX_QUESTIONS}`
        progressBarFull.style.width = `${(questionCounter/MAX_QUESTIONS) * 100}%`

        const questionsIndex = Math.floor(Math.random() * availibleQuestions.length)
        currentQuestion = availibleQuestions[questionsIndex]
        question.innerText = currentQuestion.question

        choices.forEach(choice => {
          const number = choice.dataset ['number']
          choice.innerText = currentQuestion['choice' + number]
        })

        availibleQuestions.splice(questionsIndex, 1)

        acceptingAnswers = true
      }

      choices.forEach(choice => {
        choice.addEventListener('click', e => {
          if (!acceptingAnswers) return

          acceptingAnswers = false
          const selectedChoice = e.target
          const selectedAnswer = selectedChoice.dataset['number']

          let classToApply = selectedAnswer == currentQuestion.answer ? 'correct' :
            'incorrect'

          if (classToApply === 'correct') {
            incrementScore(SCORE_POINTS)
          }

          selectedChoice.parentElement.classList.add(classToApply)

          setTimeout(() => {
            selectedChoice.parentElement.classList.remove(classToApply)
            getNewQuestion()

          }, 1000)
        })
      })

      incrementScore = num => {
        score += num
        scoreText.innerText = score
      }

  </script>

  // <!--JavaScript Quiz Read File-->
  <!-- // <script src="./assets/quiz.js"></script> -->
</body>
</html>
